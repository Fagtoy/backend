[uwsgi]
base = /home/yang/backend

app = api
module = wsgi
virtualenv = /home/yang/backend

plugin=python3

master = true
processes = 1
threads = 20

uid = yang
gid = yang

home = /home/yang/backend
#chdir = /home/yang/backend/backend
chdir = /home/yang/backend/backend/api

socket = :8443
#socket = /var/run/yang/yang-catalog.sock
chmod-socket = 666
vacuum = true

die-on-term = true
safe-pidfile = /var/run/yang/%n.pid
logto = /var/yang/logs/uwsgi/%n.log

#
# Optimization
#
cache2 = name=main_cache1,items=3000
cache2 = name=main_cache2,items=3000
cache2 = name=cache_modules1,items=10000,blocksize=20100
cache2 = name=cache_modules2,items=10000,blocksize=20100
cache2 = name=cache_chunks1,items=10000,blocksize=100
cache2 = name=cache_chunks2,items=10000,blocksize=100

